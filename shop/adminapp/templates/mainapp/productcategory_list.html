{% extends 'adminapp/base.html' %}
{% load static %}

{% block container %}
    <div class="users_list">
        <a href="{% url 'new_admin:category_create' %}"
           class="btn btn-primary new_user">
            новая категория
        </a>
        {% for category in object_list %}
            <div class="user_record {% if not category.is_active %}not_active{% endif %}">
                <div class="category_actions">
                    <a href="{% url 'new_admin:category_products' category.slug %}"
                       class="btn btn-info">
                        товары категории
                    </a>
                    <a href="{% url 'new_admin:category_update' category.slug %}"
                       class="btn btn-primary">
                        редактировать
                    </a>
                    <a href="{% url 'new_admin:category_delete' category.slug %}"
                       class="btn btn-danger">
                        удалить
                    </a>
                </div>
                <div class="user_name">
                    <p><strong>{{ category.name }}</strong></p>
                </div>
                <div>
                    {{ category.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
