<div class="header clearfix">
    <a href="/" class="logo"></a>
        <ul class="menu">
            <li>
                <a href="{% url 'main:main' %}" class = "{% if request.resolver_match.url_name == 'main' %} active {% endif %}">
                    главная
                </a>
            </li>
            <li>
                <a href="{% url 'main:products' %}" class = "{% if 'products' == request.resolver_match.url_name %} active {% endif %}">
                    продукты
                </a>
            </li>
            <li>
                <a href="{% url 'main:contact' %}" class = "{% if request.resolver_match.url_name == 'contact' %} active {% endif %}">
                    Контакты
                </a>
            </li>
                {% if user.is_authenticated %}
                   <li>
                <a href="{% url 'auth:edit' %}">
                   {{ user.first_name|default:'пользователь'|capfirst }}
                </a>
            </li>
                {% endif %}
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'auth:logout' %}">
                        выйти
                    </a>
                {% else %}
                    <a href="{% url 'auth:login' %}">
                        войти
                    </a>
                {% endif %}
            </li>
        </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
</div>
