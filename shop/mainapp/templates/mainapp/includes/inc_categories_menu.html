<div class="links clearfix">
    <ul class="links-menu">
        {% for item in categories %}
        <li>
            <a href="{% url 'main:category' item.slug %}"
               class = "{% if category and category.slug == item.slug %} active {% endif %}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
