<div class="links clearfix">
    <ul class="links-menu">
        {% for item in categories %}
        <li>
            <a href="{% url 'category' item.slug %}"
               class = "{% if request.resolver_match.url_name == item.slug %} active {% endif %}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
