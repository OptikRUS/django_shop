<div class="links clearfix">
    <ul class="links-menu">
        {% for item in categories %}
        <li>
            <a href="{% url 'main:products' item.slug %}"
               class = "{% if selected_category and selected_category.id == item.id %} active {% endif %}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
